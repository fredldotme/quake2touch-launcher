dependencies_target:
  - libdbus-1-dev
  - libudev-dev
  - libtool
  - mesa-common-dev
  - bison
  - flex
  - gettext
  - libtool
  - libaio-dev
  - libpulse-dev
  - libogg-dev
  - libvorbis-dev
  - libgles2-mesa-dev
  - libegl1-mesa-dev
  - libmirclient-dev
  - libwayland-dev
  - libsdl2-dev
  - libopenal-dev
